<div class="container">
    <div class="row" style="width: 100%;">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center" style="padding:20px;">
                <h3>Login</h3>
                <app-loading *ngIf="loading"></app-loading>
<!-- ngSubmit es una directiva en Angular que se utiliza para capturar el evento de envío de un formulario. Se ejecuta cuando un formulario es enviado, ya sea presionando un botón con el tipo submit o mediante el uso de la tecla "Enter" en un campo de entrada. -->
<!-- Se suele usar en combinación con un formulario en Angular, ya sea con formularios reactivos o con formularios basados en plantillas. -->
                <form [formGroup]="login" (ngSubmit)=log(); style="padding-top: 10px;">
                    <div class="form-group" style="text-align: start;">
                        <input type="text" class="form-control" placeholder="usuario" formControlName="usuario">
                        <span class="text-danger ml-2"
                        *ngIf="login.get('usuario').hasError('required') && login.get('usuario').touched">
                            El Usuario <strong>es requerido</strong>
                        </span>
                    </div>
                    <div class="form-group" style="text-align: start;">
                        <input type="password" class="form-control" placeholder="contraseña" formControlName="password">
                        <span class="text-danger ml-2" 
                        *ngIf="login.get('password').hasError('required') && login.get('password').touched">
                            La contraseña <strong>es requerida</strong>
                        </span>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary mr-2 btn-login" [disabled]="login.invalid" type="submit"
                       >Aceptar</button>
                        <button class="btn btn-secondary" routerLink="/inicio" type="button">Volver</button>
                    </div>
                    <div class="form-group">
                        <a style="color: #F05F44; cursor: pointer;" routerLink="/inicio/register">Crear cuenta</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
